<script>
function formcheck(){
let nametf=window.document.createaccform.name.value;
let addresstf=window.document.createaccform.address.value;
let passwordtf=window.document.createaccform.password.value;
let passwordchecktf=window.document.createaccform.passwordretype.value;


if (nametf===""){
	window.document.getElementById("textforcheck").innerHTML="name is missing";
	return false;
} else if ( addresstf===""){
	window.document.getElementById("textforcheck").innerHTML="address is missing";
	return false;
} else if (!(window.document.getElementById("male").checked==true | window.document.getElementById("female").checked==true | window.document.getElementById("nonbin").checked==true)){
	window.document.getElementById("textforcheck").innerHTML="gender is missing";
	return false;
} else if (!(window.document.getElementById("current").checked==true | window.document.getElementById("savings").checked==true)){
	window.document.getElementById("textforcheck").innerHTML="account type missing";
	return false;
} else if (passwordtf===""){
	window.document.getElementById("textforcheck").innerHTML="password is missing";
	return false;
} else if (passwordtf!=passwordchecktf){
	window.document.getElementById("textforcheck").innerHTML="passwords do not match";
	return false;
}else {

}

}
</script>

Male <input id="male" type="radio" name="gender" value="M"> Female <input id="female" type="radio" name="gender" value="F"> Non-Binary <input id="nonbin" type="radio" name="gender" value="X"><BR>
